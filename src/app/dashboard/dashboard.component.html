    <div id="location-head">
        <h2>{{weatherData.city.name}},{{weatherData.city.country}}</h2>
    </div>
    <input type="checkbox" name="units" id="units" (click)="switchUnits($event)">
    <label>{{unitsLabel}}</label>
    <app-weather-slider [weatherData]=weatherData></app-weather-slider>




</div>
