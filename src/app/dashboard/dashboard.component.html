<div *ngIf="weatherData; else loading">
    <div class='unitsToggle'>
        <input type="checkbox" name="units" id="units" (click)="switchUnits($event)" [checked]="isUnitsChecked">
        <label>{{unitsLabel}}</label>
    </div>
    <div class="container">
        <div id="location-head">
            <h2>{{weatherData.city.name}}, {{weatherData.city.country}}</h2>
        </div>

        <app-weather-slider [weatherData]=weatherData></app-weather-slider>
    </div>


</div>
<ng-template #loading>Loading...</ng-template>
